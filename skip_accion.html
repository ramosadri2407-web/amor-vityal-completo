<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina Dos üíî</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(270deg, #2c3e50, #34495e, #4a6070, #3a4b5c);
    background-size: 700% 700%;
    animation: gradientMove 10s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: #f0f0f0;
    overflow: hidden;
    position: relative;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  header h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #f0f0f0;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
    margin: 20px 0;
    animation: heartbeat 2s ease-in-out infinite;
  }

  .titulo-corazon {
    font-size: 2.5rem;
    color: #ff6b6b;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
    animation: flotarCorazonTitulo 3s ease-in-out infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  @keyframes flotarCorazonTitulo {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  h2, .small {
    font-size: 2.2rem;
    text-shadow: 0 0 15px rgba(0,0,0,0.5);
    margin-bottom: 15px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 6;
  }

  #decepcion {
    font-size: 2.8rem;
    color: #ff6b6b;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    opacity: 0;
    transition: opacity 1s ease-in-out;
    margin-bottom: 20px;
    z-index: 6;
  }

  #soundBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #2c3e50;
    color: #f0f0f0;
    font-size: 26px;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.3s ease;
  }

  #soundBtn:hover { transform: scale(1.1); background:#34495e; }
  #soundBtn:active { transform: scale(0.95); }

  .corazon {
    position: absolute;
    font-size: 40px;
    color: #ff6b6b;
    animation: flotarCorazon 15s linear infinite;
    opacity: 0.9;
  }

  @keyframes flotarCorazon {
    from { transform: translateY(70vh) scale(3); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.3); opacity: 0; }
  }

  /* üì∏ Im√°genes ajustadas */
  .img-lateral {
    position: absolute;
    opacity: 0;
    z-index: 5;
    animation: palpitar 2s infinite ease-in-out;
    transition: opacity 1.5s ease-in-out;
  }

  .img-izquierda {
    bottom: 8%;
    left: 10%;
    width: 13vw;
    min-width: 90px;
    max-width: 150px;
  }

  .img-extra {
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    width: 18vw;
    min-width: 100px;
    max-width: 200px;
  }

  .img-derecha {
    bottom: 8%;
    right: 10%;
    width: 28vw;
    min-width: 180px;
    max-width: 400px;
  }

  @keyframes palpitar {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* üì± Responsivo */
  @media (max-width: 768px) {
    header h1 { font-size: 2.2rem; }
    h2, .small { font-size: 1.6rem; }
    #decepcion { font-size: 2rem; }
  }

  @media (max-width: 480px) {
    .img-izquierda { width: 18vw; min-width: 70px; left: 8%; bottom: 5%; }
    .img-extra { width: 25vw; min-width: 90px; bottom: 5%; }
    .img-derecha { width: 35vw; min-width: 140px; right: 8%; bottom: 5%; }
  }

  </style>
</head>
<body>

  <header>
    <span class="titulo-corazon">üíî</span>
    <h1>Amor Virtual</h1>
    <span class="titulo-corazon">üíî</span>
  </header>

  <h2 id="mensaje">Awww‚Ä¶ parece que no quieres saber qu√© es el amor üò¢üíî</h2>
  <h2 id="decepcion">¬°Qu√© decepci√≥n üò¢üíî</h2>
  <p id="submensaje" class="small">Si cambias de opini√≥n, vuelve a escanear o el QR.</p>

  <audio id="bgMusic" src="https://github.com/ramosadri2407-web/audiomomp3/raw/refs/heads/main/ytmp3free.cc_no-lo-esperaba-de-ti-braian-maier-youtubemp3free.org%20%28mp3cut.net%29%20%283%29.mp3" loop></audio>
  <button id="soundBtn">‚ñ∂</button>

  <img src="https://raw.githubusercontent.com/ramosadri2407-web/pictores/refs/heads/main/foto1.png" class="img-lateral img-izquierda" alt="Izquierda">
  <img src="https://raw.githubusercontent.com/ramosadri2407-web/pictores/refs/heads/main/foto2.png" class="img-lateral img-derecha" alt="Derecha">
  <img src="https://raw.githubusercontent.com/ramosadri2407-web/pictores/refs/heads/main/foto3.png" class="img-lateral img-extra" alt="Extra">

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const soundBtn = document.getElementById('soundBtn');
    let isPlaying = false;

    const mensaje = document.getElementById("mensaje");
    const decepcion = document.getElementById("decepcion");
    const submensaje = document.getElementById("submensaje");

    const imgIzq = document.querySelector(".img-izquierda");
    const imgDer = document.querySelector(".img-derecha");
    const imgExtra = document.querySelector(".img-extra");

    mensaje.style.opacity = 0;
    decepcion.style.opacity = 0;
    submensaje.style.opacity = 0;
    imgIzq.style.opacity = 0;
    imgDer.style.opacity = 0;
    imgExtra.style.opacity = 0;

    window.addEventListener('load', () => {
      mensaje.style.opacity = 1;
      setTimeout(() => { decepcion.style.opacity = 1; }, 1000);

      bgMusic.play().then(() => {
        soundBtn.textContent = '‚è∏';
        isPlaying = true;
      }).catch(() => { soundBtn.textContent = '‚ñ∂'; });

      setTimeout(() => { mensaje.style.opacity = 0; submensaje.style.opacity = 1; }, 4000);

      setTimeout(() => { imgIzq.style.opacity = 1; }, 1000);
      setTimeout(() => { imgExtra.style.opacity = 1; }, 4000);
      setTimeout(() => { imgDer.style.opacity = 1; }, 7000);
    });

    soundBtn.addEventListener('click', () => {
      if (!isPlaying) { bgMusic.play(); soundBtn.textContent = '‚è∏'; isPlaying = true; }
      else { bgMusic.pause(); soundBtn.textContent = '‚ñ∂'; isPlaying = false; }
    });

    for (let i = 0; i < 25; i++) {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.textContent = "üíî";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = 6 + Math.random() * 5 + "s";
      document.body.appendChild(corazon);
    }
  </script>

</body>
</html>
